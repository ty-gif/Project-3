<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02cf09b629.js" crossorigin="anonymous"></script>
</head>
    <body>
        <section>  
            <img class="header__img" src="images/ohmyfood.png" alt=""
            width="150px" height="20px">
                <form class="header__form"><i class="fas fa-map-marker-alt"></i> Paris, Belleville </form>

            <div class="menu">
                <h3>
                    Book the menu you like
                </h3>
                    <p>Discover top-of-the-art resturants we picked of you</p>
                   
            </div>
        </section>
        <button class="rest-btn"> Explore our restaurants</button>
    <section>
        <h3 clas="how__title">How it works</h3>

        <div class="how__wrapper">
            <button class="how__inst">
                <span class="how__number">1</span>

                <i class="how__icon fas fa-mobile-alt"></i>

                <span class="how__descr">Chose a Restaurant</span>
            </button>

            <button class="how__instr">
                <span class="how__number">2</span>

                <i class="how__icon fas fa-list-ul"></i>

                <span class="how__descr">Create Yer Menu</span>
            </button>

            <buttton class="how__instr">
                <span class="how__number">3</span>

                <i class="how__icon fas fa-store"></i>

                <span class="how__descr">Go Enjoy it at the Resturant</span>
            </buttton>
        </div>
    </section>
    <section class="rest">
        <h3>
            Restaurants
        </h3> 
            <div class="rest-img">
                <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            
                <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8rQ-unsplash.jpg" alt="">
            
                <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">

                <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            </div>
    </section>
    

    <footer class="footer">
        <div class="footer__imgs">
            <img class="footer__img"src="images/ohmyfood.png"alt="">
            <i class="fas fa-hands-helping"></i><p>Suggest a restaurant</p>
            <i class="fas fa-utensils"></i><p>Become a partner</p>
            <p>Legal</p>
            <p>Contact</p>
        </div>
    </footer>
    

    </body>
</html>
